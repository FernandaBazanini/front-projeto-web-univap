<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cadastros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #48342B;
            color: #fff;
        }
        table {
            width: 60%;
            margin: 40px auto;
            border-collapse: collapse;
            background: #6e4b41;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ad806b;
            text-align: left;
        }
        th {
            background: #ad806b;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Listagem de Cadastros</h1>
    <table id="tabelaFormularios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Completo</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        async function carregarFormularios() {
            try {
                const response = await fetch("https://back-projeto-web-univap.onrender.com/formularios");
                if (!response.ok) throw new Error("Erro ao buscar dados");
                const formularios = await response.json();

                const tbody = document.querySelector("#tabelaFormularios tbody");
                tbody.innerHTML = "";

                formularios.forEach(formulario => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${formulario.id}</td>
                        <td>${formulario.nome_completo}</td>
                        <td>${formulario.email}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                alert("Erro ao carregar formulários.");
            }
        }

        carregarFormularios();
    </script>
</body>
</html>
