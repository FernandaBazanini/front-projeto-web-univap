<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #48342B;
        }

        .box {
            color: aliceblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(110, 75, 65);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }

        fieldset {
            border: 3px solid #ad806b;
        }

        legend {
            border: 1px solid #ad806b;
            padding: 1px;
            text-align: center;
            background-color: #ad806b;
            border-radius: 5px;
        }

        .inputBox {
            position: relative;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid #ad806b;
            outline: none;
            color: #ad806b;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }

        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }

        .inputUser:focus~.labelInput,
        .inputUser:valid~.labelInput {
            top: -20px;
            font-size: 12px;
            color: rgb(251, 255, 44);
        }

        #submit {
            background-color: rgb(192, 121, 27);
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.3s;
        }

        #submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #submit:hover:not(:disabled) {
            background-image: linear-gradient(to right, rgb(163, 102, 22));
        }
    </style>
</head>

<body>
    <div class="box">
        <form id="formCadastro">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nomeCompleto" id="nomeCompleto" class="inputUser" required>
                    <label for="nomeCompleto" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <input type="submit" id="submit" value="Cadastrar">
            </fieldset>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        const form = document.getElementById("formCadastro");
        const mensagem = document.getElementById("mensagem");
        const submitBtn = document.getElementById("submit");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // evita reload da página

            const nomeCompleto = document.getElementById("nomeCompleto").value;
            const email = document.getElementById("email").value;

            // Ativar loading
            submitBtn.disabled = true;
            submitBtn.value = "Carregando...";

            try {
                const response = await fetch("http://localhost:3000/formulario", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ nomeCompleto, email })
                });

                if (!response.ok) {
                    throw new Error("Erro na requisição");
                }

                const data = await response.json();
                mensagem.style.color = "lightgreen";
                mensagem.textContent = "✅ Cadastro realizado com sucesso!";
                form.reset();
            } catch (error) {
                console.error(error);
                mensagem.style.color = "red";
                mensagem.textContent = "❌ Erro ao cadastrar. Tente novamente.";
            } finally {
                // Voltar botão ao normal
                submitBtn.disabled = false;
                submitBtn.value = "Cadastrar";
            }
        });
    </script>
</body>

</html>
